<template name="listContactsFlex">
    <aside class="sidebar sidebar--light" role="navigation">
        <header class="sidebar__header">
            {{> accountBox lighten=true modifier="--contacts"}}
            <button class="sidebar-flex__back-button" data-action="back">
                {{> icon block="sidebar-flex__back-icon" icon="back"}}
                <span>{{_ "Back_to_chat"}}</span>
            </button>
        </header>
        <div class="rooms-list" aria-label="{{_ "Contacts"}}">
            <h3 class="rooms-list__type">{{_ "Contacts"}}</h3>
            <ul class="rooms-list__list">
                {{#each list}}
                    <li class="link-room-{{rid}} sidebar-item sidebar-item--darken {{active}} {{#if unread}}has-unread{{/if}} {{#if alert}}has-alert{{/if}}">
                        <a class="open-room sidebar-item__link" href="{{route}}" title="{{name}}">
                            {{#if unread}}
                                <span class="unread">{{unread}}</span>
                            {{/if}}
                            <i class="{{roomIcon}} status-{{userStatus}}" aria-label=""></i>
                            <span class='name {{archived}}'>{{name}}</span>
                        </a>
                    </li>
                {{else}}
                    <p class="empty" title="{{_ "No_contacts_yet" }}">No contacts yet</p>
                {{/each}}
            </ul>
        </div>
    </aside>
</template>
