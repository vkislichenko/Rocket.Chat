<template name="livechat">
	<div class="livechat-section {{livechatAvailable}}">
		<div class="title-wrapper">
			<h3 class="{{isActive}}">
				{{#with available}}
					<i class="livechat-status {{status}} {{icon}} {{moveButton}}" title="{{hint}}"></i>
					{{collapsible}}
				{{/with}}
				{{_ "Livechat"}}
			</h3>
			{{#if collapsible}}
				<span class="arrow list top" data-type="live-chat-list" data-state="open"></span>
			{{/if}}
		</div>
		<div class="channel-wrapper live-chat-list">
			{{#if guestPool}}
				{{#if isLivechatAvailable}}
					<h3 class="{{isActive}}">
						{{_ "Incoming_Livechats"}}
					</h3>
					<ul class="inquiries">
						{{#each inquiries}}
							{{> chatRoomItem }}
						{{else}}
							<li class="empty">{{_ "No_livechats" }}</li>
						{{/each}}
					</ul>
				{{/if}}

				<h3 class="{{isActive}}">
					{{_ "Open_Livechats"}}
				</h3>
			{{/if}}

			<ul>
				{{#if showQueueLink}}
					<li class="{{activeLivechatQueue}}">
						<a href="{{pathFor 'livechat-queue'}}">
							<i class="icon-th-list"></i>
							{{_ "Queue"}}
						</a>
					</li>
				{{/if}}
				{{#each rooms}}
					{{> chatRoomItem }}
				{{else}}
					<li class="empty">{{_ "No_livechats" }}</li>
				{{/each}}
			</ul>
		</div>
	</div>
</template>
