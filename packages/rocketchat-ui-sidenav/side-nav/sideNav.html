<template name="sideNav">
	<aside class="side-nav" role="navigation">
		<header class="header">
			<div class="account-box" aria-label="{{_ "Account"}}" role="region">
				{{#with myUserInfo}}
					<div class="info status-{{status}}">
						{{#if username}}
							<div class="thumb" data-status='{{visualStatus}}'>
								{{> avatar username=username}}
							</div>
							<div class="data">
								<h4>{{username}}</h4>
							</div>
						{{/if}}
					</div>
					<nav class="options animated-hidden">
						<div class="wrapper">
							<a href="" data-status="online" class="status online"><span>{{_ "Online"}}</span></a>
							<a href="" data-status="away" class="status away"><span>{{_ "Away" context="male"}}</span></a>
							<a href="" data-status="busy" class="status busy"><span>{{_ "Busy" context="male"}}</span></a>
							<a href="" data-status="offline" class="status offline"><span>{{_ "Invisible"}}</span></a>
							<a href="" id="account" class='account-link'><i class="icon-sliders"></i><span>{{_ "My_Account"}}</span></a>
							{{#each registeredMenus}}
								<a href="{{itemPath}}" class="{{class}}"><i class="{{icon}}"></i><span>{{name}}</span></a>
							{{/each}}
							{{#if showAdminOption }}
								<a href="" id="admin" class='account-link'><i class="icon-wrench"></i><span>{{_ "Administration"}}</span></a>
							{{/if}}
							<a href="" id="logout"><i class="icon-logout"></i><span>{{_ "Logout"}}</span></a>
						</div>
					</nav>
				{{/with}}
			</div>
		</header>
		{{#if currentUser}}
			<div class="unread-rooms top-unread-rooms hidden">
				{{_ "More_unreads"}} <i class="icon-up-big"></i>
			</div>
			<div class="rooms-list" aria-label="{{_ "Channels"}}" role="region">
				<div class="wrapper">
					{{ > unreadRooms }}

					<h3 class="history-div">
						<a href="{{pathFor 'privateHistory'}}">{{_ "History"}}</a>
					</h3>
				</div>
			</div>
			<div class="unread-rooms bottom-unread-rooms hidden">
				{{_ "More_unreads"}} <i class="icon-down-big"></i>
			</div>
			<div class="flex-nav animated-hidden">
				<section>
					{{> Template.dynamic template=flexTemplate data=flexData}}
				</section>
			</div>
			<span class="arrow bottom"></span>
		{{/if}}
		<footer class="footer">
			{{{footer}}}
		</footer>
	</aside>
</template>
