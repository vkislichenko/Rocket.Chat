<template name="directMessages">
	<div class="title-wrapper">
		<h3 class="add-room {{isActive}}">
			{{_ "Direct_Messages"}} <span class="room-count-small">({{rooms.count}})</span>
		</h3>
		{{#if collapsible}}
			<span class="arrow list top" data-type="dm-list" data-state="open"></span>
		{{/if}}
	</div>
	<div class="channel-wrapper dm-list">
		<ul>
			{{#each rooms}}
				{{> chatRoomItem }}
			{{else}}
				<p class="empty">{{_ "No_direct_messages_yet" }}</p>
			{{/each}}
		</ul>
	</div>
</template>
