<template name="unreadRooms">
	<div class="unread-rooms-mode {{hasUnread}}">
		<div class="list-wrapper">
			<h3>
				{{_ "Unread_Rooms"}} <span class="room-count-small">({{rooms.count}})</span>
			</h3>
			<span class="arrow list top" data-type="unread-list" data-state="open"></span>
		</div>
		<div class="unread-list">
			<ul>
				{{#each rooms}}
					{{> chatRoomItem }}
				{{/each}}
			</ul>
		</div>
	</div>
</template>
